<template>

    <lightning-spinner alternative-text="Loading" size="small" variant="brand" if:true={showSpinner}></lightning-spinner>
        
    <article class="slds-card slds-card_boundary">
        <div class="slds-grid slds-page-header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure stencil slds-avatar slds-avatar_small" aria-hidden="true">
										<lightning-icon
																		icon-name="standard:case"
																		size="medium"
																		alternative-text="Case">
										</lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a class="slds-card__header-link baseCard__header-title-container" href="javascript:void(0)">
                            <span class="slds-truncate slds-var-m-right_xx-small" title="Case Comments">
                                Partner Contacts
                            </span>
                            <span class="slds-shrink-none slds-var-m-right_xx-small" title={casesCount}>
                                ({partnerContactsCount})
                            </span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>

        <div if:true={data} class="slds-table slds-no-row-hover slds-table_bordered slds-table_cell-buffer slds-table_fixed-layout">
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </div>
				{loadMoreStatus}
    </article>
</template>

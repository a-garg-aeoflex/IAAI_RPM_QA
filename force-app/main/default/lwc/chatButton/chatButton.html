<template>
        <template if:true={isOneButton} >
            <div class="slds-align_absolute-center">
                <button class=" slds-button_brand chat-One slds-align_absolute-center" data-id="buttonNameOneOne" onclick={handleClick}> {buttonNameOne}</button>
            </div>
        </template>
        <template if:false={isOneButton} >
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 ">
                <div class="slds-grid">
                    <div class="slds-col slds-medium-size_2-of-3 slds-large-size_2-of-3 slds-show_medium"></div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3  slds-small-size_1-of-1 slds-p-around_small">
                        <button class=" slds-button_brand chat-button" data-id="buttonNameOne" onclick={handleClick}> {buttonNameOne}</button>
                    </div>  
                </div>   
            </div> 
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 ">
                <div class="slds-grid">
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3  slds-small-size_1-of-1 slds-p-around_small">
                        <button class=" slds-button_brand chat-button" data-id="buttonNameTwo" onclick={handleClick}> {buttonNameTwo}</button>
                    </div> 
                    <div class="slds-col slds-medium-size_2-of-3 slds-large-size_2-of-3 slds-show_medium"></div>
                </div>
            </div> 
         </div>
        </template>
 </template>
